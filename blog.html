---
layout: default
title: My Blog
---
<head>
    <script src="../jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="../pagify.js" type="text/javascript"></script>
</head>

<h2 class="page-heading">Blog:</h2>
<div class="home">
<ul class="blog-posts">
{% for post in site.posts %}
<li class="blog-excp">
<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3><span>- {{ post.date | date: "%b %-d, %Y" }}

{{ post.excerpt }}<a href="{{ post.url | prepend: site.baseurl }}"><p> More...</p></a>
</span>
</li>

{% endfor %}
</ul>
</div>
